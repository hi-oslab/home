<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
  <script src="p5.min.js"></script>
  <script>
    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('clock').innerHTML =
        h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i
      }; // 숫자가 10보다 작을 경우 앞에 0을 붙여줌
      return i;
    }
  </script>
  <style>
    * {
      margin: 0 auto;
      padding: 0 auto;
    }

    canvas {
      /* border: 1px solid black;*/
      position: absolute;
      top: 0px;

    }

    body {
      background-color: white;
      font-family: 'Jost';
    }

    a {
      text-decoration: none;
      color: white;
    }

    #clock {
      position: absolute;
      font-weight: 400;
      font-size: 7vw;
      writing-mode: vertical-lr;
      margin-left: -50px;
      right: 10px;
      top: 20px;
      color: white;

    }

    h1 {
      position: absolute;
      font-weight: 500;
      font-size: 6.5vw;
      writing-mode: vertical-lr;
      transform: rotate(180deg);
      margin-left: 0;
      top: 20px;
      left: 9px;
    }

    h1>a:hover {
      color: white;
    }

    img {
      position: absolute;
      right: 10px;
      bottom: 10px;
      ;
    }

    .insta {
      position: absolute;
      bottom: 10px;
      left: 10px;
      /* font-weight: bold; */
    }

    .insta>a:hover {
      color: white;
    }
  </style>
</head>
